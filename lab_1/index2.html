<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>BookLoupe - Add book</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BookLoupe - Add book</h1>
    </header>

    <section class="add-book-form">
        <form id="addBookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="price">Price:</label>
            <input type="number" id="price" step="0.01" required>

            <label for="cover">Cover:</label>
            <select id="cover" required>
                <option value="hard">Twarda</option>
                <option value="soft">Miękka</option>
            </select>

            <label for="pages">Page count:</label>
            <input type="number" id="pages" required>

            <label for="description">Description:</label>
            <textarea id="description" required></textarea>

            <button type="submit">Add book</button>
        </form>
    </section>

    <footer>
        <p>© 2023 BookLoupe</p>
    </footer>
</body>
</html>
